<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASS-21 Mental Health Assessment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <header>
            <h1>DASS-21 Assessment</h1>
            <p class="subtitle">Discover insights into your mental well-being with our advanced analytical tool.</p>
        </header>

        <form action="/calculate" method="POST">
            <div class="grid-container">
                {% for q_id, q_text in questions.items() %}
                <div class="card">
                    <span class="question-id">{{ q_id }}</span>
                    <p class="question-text">{{ q_text }}</p>

                    <div class="options-container">
                        <label class="option-label">
                            <input type="radio" name="{{ q_id }}" value="0" required>
                            <span class="option-custom">0</span>
                            <span class="option-text">Did not apply to me at all</span>
                        </label>
                        <label class="option-label">
                            <input type="radio" name="{{ q_id }}" value="1" required>
                            <span class="option-custom">1</span>
                            <span class="option-text">Applied to me to some degree</span>
                        </label>
                        <label class="option-label">
                            <input type="radio" name="{{ q_id }}" value="2" required>
                            <span class="option-custom">2</span>
                            <span class="option-text">Applied to me to a considerable degree</span>
                        </label>
                        <label class="option-label">
                            <input type="radio" name="{{ q_id }}" value="3" required>
                            <span class="option-custom">3</span>
                            <span class="option-text">Applied to me very much</span>
                        </label>
                    </div>
                </div>
                {% endfor %}
            </div>

            <div class="submit-container">
                <button type="submit" class="btn-primary">Calculate My Results</button>
            </div>
        </form>
    </div>

    <script>
        // Update slider values dynamically
        const sliders = document.querySelectorAll('.slider');
        sliders.forEach(slider => {
            slider.addEventListener('input', (e) => {
                const valSpan = document.getElementById('val_' + e.target.id);
                valSpan.innerText = e.target.value;

                // Add visual feedback
                const percent = (e.target.value / 3) * 100;
                e.target.style.background = `linear-gradient(to right, #6a11cb 0%, #2575fc ${percent}%, #e0e0e0 ${percent}%, #e0e0e0 100%)`;
            });
        });
    </script>

</body>

</html>
